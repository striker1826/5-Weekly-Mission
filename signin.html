<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style/signin.css" />
    <title>Linkbrary</title>
  </head>
  <body>
    <main>
      <div class="header">
        <a href="index.html">
          <img src="img/logo.svg" alt="logo" class="logo" />
        </a>
        <div class="move-link">
          <p>회원이 아니신가요?</p>
          <a class="signup-link" href="signup.html">회원 가입하기</a>
        </div>
      </div>
      <div class="input-area">
        <div class="email input">
          <label for="email">이메일</label>
          <input id="email" type="text" placeholder="codeit@codeit.com" />
          <p class="nonEmail hide">이메일을 입력해주세요.</p>
          <p class="invalidEmail hide">올바른 이메일 주소가 아닙니다.</p>
        </div>
        <div class="password input">
          <label for="password">비밀번호</label>
          <div class="password">
            <input id="password" type="password" placeholder="" />
            <button class="eyeBtn">
              <img class="eyeOn" src="img/eye-on.png" alt="eye-on" />
              <img class="eye-off none" src="img/eye-off.svg" alt="eye-off" />
            </button>
          </div>
          <p class="invalidPassword hide">비밀번호를 확인해 주세요.</p>
        </div>
      </div>
      <button class="loginBtn">로그인</button>
      <div class="social-login">
        <p>소셜 로그인</p>
        <div class="icon">
          <a class="google" href="https://www.google.com/">
            <img src="img/google-mark.png" alt="google-mark" class="google-mark" />
          </a>
          <a class="kakao" href="https://www.kakaocorp.com/page/">
            <img src="img/kakao-mark.svg" alt="kakao-mark" class="kakao-mark" />
          </a>
        </div>
      </div>
    </main>
    <script src="src/sign.js"></script>
  </body>
</html>
