<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style/signup.css" />
    <title>Linkbrary</title>
  </head>
  <body>
    <main>
      <div class="header">
        <a href="index.html">
          <img src="img/logo.svg" alt="logo" class="logo" />
        </a>
        <div class="move-link">
          <p>이미 회원이신가요?</p>
          <a class="signup-link" href="./signin.html">로그인 하기</a>
        </div>
      </div>

      <div class="input-area">
        <div class="email input">
          <label for="email">이메일</label>
          <input id="email" type="text" placeholder="codeit@codeit.com" />
          <p class="nonEmail errNone">이메일을 입력해주세요.</p>
          <p class="invalidEmail errNone">올바른 이메일 주소가 아닙니다.</p>
          <p class="isEmail errNone">이미 사용중인 이메일입니다.</p>
        </div>
        <div class="password input">
          <label for="password">비밀번호</label>
          <div class="password">
            <input id="password" type="password" placeholder="" />
            <button type="button" class="eyeBtn password">
              <img class="eyeOn password none" src="img/eye-on.png" alt="eye-on" />
              <img class="eyeOff password" src="img/eye-off.svg" alt="eye-off" />
            </button>
          </div>
          <p class="invalidPassword errNone">비밀번호는 영문, 숫자 조합 8자 이상 입력해 주세요.</p>
        </div>
        <div>
          <label for="confirm-password">비밀번호 확인</label>
          <div class="confirm password">
            <input id="confirmPassword" type="password" />
            <button type="button" class="eyeBtn confirm">
              <img class="eyeOn confirm none" src="img/eye-on.png" alt="eye-on" />
              <img class="eyeOff confirm" src="img/eye-off.svg" alt="eye-off" />
            </button>
          </div>
          <p class="invalidConfirmPassword errNone">비밀번호가 일치하지 않아요.</p>
        </div>
      </div>
      <button type="submit" class="signup-btn">회원가입</button>

      <div class="social-login">
        <p>다른 방식으로 가입하기</p>
        <div class="icon">
          <a class="google" href="https://www.google.com/">
            <img src="img/google-mark.png" alt="google-mark" class="google-mark" />
          </a>
          <a class="kakao" href="https://www.kakaocorp.com/page/">
            <img src="img/kakao-mark.svg" alt="kakao-mark" class="kakao-mark" />
          </a>
        </div>
      </div>
    </main>
    <script src="/src/signup.js"></script>
  </body>
</html>
